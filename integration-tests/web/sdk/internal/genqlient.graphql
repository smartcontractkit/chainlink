mutation ApproveJobProposalSpec($id: ID!, $force: Boolean) {
    approveJobProposalSpec(id: $id, force: $force) {
        ... on ApproveJobProposalSpecSuccess {
            spec {
                id
                definition
                version
                status
                statusUpdatedAt
                createdAt
                updatedAt
