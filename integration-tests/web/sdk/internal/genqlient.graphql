#####################
# Feeds Manager
#####################

fragment FeedsManagerParts on FeedsManager {
    id
    name
    uri
    publicKey
    isConnectionActive
    createdAt
}

query GetFeedsManager($id: ID!) {
    feedsManager(id: $id) {
        ...FeedsManagerParts
        ... on NotFoundError {
            message
            code
        }
    }
}

query ListFeedsManagers {
    feedsManagers {
        results {
            ...FeedsManagerParts
        }
    }
}

mutation CreateFeedsManager($input: CreateFeedsManagerInput!) {
    createFeedsManager(input: $input) {
        ... on CreateFeedsManagerSuccess {
            feedsManager {
                ...FeedsManagerParts
            }
        }
        ... on SingleFeedsManagerError {
            message
            code
        }
        ... on NotFoundError {
            message
            code
        }
        ... on InputErrors {
            errors {
                message
                code
                path
            }
        }
    }
}

mutation UpdateFeedsManager($id: ID!, $input: UpdateFeedsManagerInput!) {
    updateFeedsManager(id: $id, input: $input) {
        ... on UpdateFeedsManagerSuccess {
            feedsManager {
                ...FeedsManagerParts
            }
        }
        ... on NotFoundError {
            message
            code
        }
        ... on InputErrors {
            errors {
                message
                code
                path
            }
        }
    }
}

# createFeedsManagerChainConfig.graphql
mutation CreateFeedsManagerChainConfig($input: CreateFeedsManagerChainConfigInput!) {
    createFeedsManagerChainConfig(input: $input) {
        ... on CreateFeedsManagerChainConfigSuccess {
            chainConfig {
                id
                chainID
                chainType
                accountAddr
                adminAddr
                fluxMonitorJobConfig {
                    enabled
                }
                ocr1JobConfig {
                    enabled
                    isBootstrap
                    multiaddr
                    p2pPeerID
                    keyBundleID
                }
                ocr2JobConfig {
                    enabled
                    isBootstrap
                    multiaddr
                    forwarderAddress
                    p2pPeerID
                    keyBundleID
                    plugins {
                        commit
                        execute
                        median
                        mercury
                        rebalancer
                    }
                }
            }
        }
        ... on NotFoundError {
            message
            code
        }
        ... on InputErrors {
            errors {
                message
                path
            }
        }
    }
}


