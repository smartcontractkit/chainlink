#####################
# Jobs and Job Proposals
#####################
fragment OCR2Spec on OCR2Spec {
    blockchainTimeout
    contractID
    contractConfigConfirmations
    contractConfigTrackerPollInterval
    createdAt
    ocrKeyBundleID
    monitoringEndpoint
    p2pv2Bootstrappers
    relay
    relayConfig
    transmitterID
    pluginType
    pluginConfig
}

fragment JobParts on Job {
    id
    name
    schemaVersion
    gasLimit
    forwardingAllowed
    maxTaskDuration
    externalJobID
    type
    spec {
        ... on OCR2Spec {
            ...OCR2Spec
        }
    }
    observationSource
    errors {
        id
        description
        occurrences
        createdAt
        updatedAt
    }
}

query GetJob($id: ID!) {
    job(id: $id) {
        ...JobParts
        ... on NotFoundError {
            message
            code
        }
    }
}

query ListJobs($offset: Int, $limit: Int) {
    jobs(offset: $offset, limit: $limit) {
        results {
            ...JobParts
        }
        metadata {
            total
        }
    }
}

query GetJobProposal($id: ID!) {
    jobProposal(id: $id) {
        ... on JobProposal {
            id
            name
            status
            remoteUUID
            externalJobID
            jobID
            feedsManager {
                ...FeedsManagerParts
            }
            multiAddrs
            pendingUpdate
            specs {
                id
                definition
                version
                status
                statusUpdatedAt
                createdAt
                updatedAt
            }
            latestSpec {
                id
                definition
                version
                status
                statusUpdatedAt
                createdAt
                updatedAt
            }
        }
        ... on NotFoundError {
            message
            code
        }
    }
}

