apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $.Release.Name }}-node
spec:
  podSelector:
    matchLabels:
      app: {{ $.Release.Name }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow all ingress traffic between the node pods.
    - from:
        - podSelector:
            matchLabels:
              app: {{ $.Release.Name }}
  egress:
    # Allow all egress traffic between the node pods.
    - to:
        - podSelector:
            matchLabels:
              app: {{ $.Release.Name }}
    # Allow all node pods to access the database pods.
    - to:
        - podSelector:
            matchLabels:
              app: {{ $.Release.Name }}-db
          ports:
            - protocol: TCP
              port: 5432
    # Allow all node pods to access the geth pods.
    - to:
        - podSelector:
            matchLabels:
              app: geth
      ports:
        - protocol: TCP
          port: 8544
        - protocol: TCP
          port: 8546  
    # Allow all node pods to access the mockserver pods.
    - to:
        - podSelector:
            matchLabels:
              app: mockserver
      ports:
        - protocol: TCP
          port: 1080
