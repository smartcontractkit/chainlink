{{- range $cfg := .Values.chainlink.nodes }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-db-{{ $cfg.name }}
spec:
  selector:
    app: {{ $.Release.Name }}-db
    instance: {{ $cfg.name }}-db
    release: {{ $.Release.Name }}
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
{{- end }}