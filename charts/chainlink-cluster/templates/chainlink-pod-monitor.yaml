{{- if $.Values.prometheusMonitor }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ $.Release.Name }}-pod-monitor
  labels:
    release: grafana-agent
spec:
  podMetricsEndpoints:
    - path: /metrics
      port: "6688"
  selector:
    matchLabels:
      app: {{ $.Release.Name }}
{{- end }}
---