    {{- end }}
    [[EVM.Nodes]]
    Name = 'node-{{ $chainCfg.networkId }}'
    WSURL = 'ws://geth-{{ $chainCfg.networkId }}:8546'
    HTTPURL = 'http://geth-{{ $chainCfg.networkId }}:8544'
    {{- end }}
    [WebServer.TLS]
    HTTPSPort = 0
    {{ end }}
  overrides.toml: |
  {{ if (hasKey $cfg "overridesToml") }}
