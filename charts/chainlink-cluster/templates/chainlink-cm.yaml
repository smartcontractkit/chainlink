    AnnounceAddresses = ['0.0.0.0:6690']
    DeltaDial = '500ms'
    DeltaReconcile = '5s'
    {{- range $chainCfg := $.Values.geth.chains }}
    [[EVM]]
    ChainID = {{ $chainCfg.networkId | quote }}
    MinContractPayment = '0'
