apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $.Release.Name }}-db
spec:
  podSelector:
    matchLabels:
      app: {{ $.Release.Name }}-db
  policyTypes:
    - Ingress
  ingress:
    # Allow all node pods to access the database pods.
    - from:
        - podSelector:
            matchLabels:
              app: {{ $.Release.Name }}
      ports:
        - protocol: TCP
          port: 5432
