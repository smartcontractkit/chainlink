[profile.default]
auto_detect_solc = true
optimizer_runs = 1_000_000

src = 'contracts/src/v0.8'
test = 'contracts/test/v0.8/foundry'
out = 'contracts/foundry-artifacts'
cache_path  = 'contracts/foundry-cache'
libs = ['contracts/node_modules', 'contracts/foundry-lib']
bytecode_hash = "none"
ffi = false

# default is zero, using a non-zero amount enables us to test e.g. billing based on gas prices.
gas_price = 1
block_timestamp = 1234567890
block_number = 12345

# See more config options https://github.com/foundry-rs/foundry/tree/master/config