version: 2
updates:
  - package-ecosystem: gomod
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
    ignore:
      # Old versions are pinned for libocr.
      - dependency-name: github.com/libp2p/go-libp2p-core
      - dependency-name: github.com/libp2p/go-libp2p-peerstore
      - dependency-name: github.com/multiformats/go-multiaddr
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 0
    ignore:
      - dependency-name: webpack
        versions:
          - 5.19.0
          - 5.24.2
      - dependency-name: lodash
        versions:
          - 4.17.21
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
    open-pull-requests-limit: 10

  - package-ecosystem: npm
    directory: /.github/actions/delete-deployments
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /.github/actions/split-tests
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /contracts
    schedule:
      interval: daily

  - package-ecosystem: pip
    directory: /contracts/scripts
    schedule:
      interval: daily

  - package-ecosystem: gomod
    directory: /core/scripts
    schedule:
      interval: daily

  - package-ecosystem: gomod
    directory: /integration-tests
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /tools/gethnet-london
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /tools/gethnet
    schedule:
      interval: daily
