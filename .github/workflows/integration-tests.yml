            os: ubuntu-latest
            pyroscope_env: "ci-smoke-cron-evm-simulated"
          - name: flux
            nodes: 1
            os: ubuntu-latest
            pyroscope_env: "ci-smoke-flux-evm-simulated"
          - name: ocr
            nodes: 2
            os: ubuntu-latest
            file: ocr
            pyroscope_env: ci-smoke-ocr-evm-simulated
          - name: ocr2
            nodes: 6
            os: ubuntu-latest
            run: -run TestOCRBasic
            file: ocr
            client: geth
            pyroscope_env: ci-smoke-ocr-evm-simulated
