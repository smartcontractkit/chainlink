          #   pyroscope_env: ci-smoke-ocr-evm-simulated
          - name: ocr-besu
            nodes: 1
            os: ubuntu20.04-8cores-32GB
            run: -run TestOCRBasic
            file: ocr
            client: besu
            pyroscope_env: ci-smoke-ocr-evm-simulated
