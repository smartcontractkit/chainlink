##
# NOTE: any changes to the event triggers or the paths here should be reflected in:
#       golangci-lint-paths-ignore.yml
##

name: golangci-lint

on:
  push:
    branches:
      - staging
      - trying
      - rollup
    paths:
      - '**.go'
      - '**/go.mod'
      - '**/go.sum'
      - '.golangci.yml'
  pull_request:
    paths:
      - '**.go'
      - '**/go.mod'
      - '**/go.sum'
      - '.golangci.yml'

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Collect Metrics
        id: collect-gha-metrics
        uses: smartcontractkit/push-gha-metrics-action@v1
        with:
          basic-auth: ${{ secrets.GRAFANA_CLOUD_BASIC_AUTH }}
          hostname: ${{ secrets.GRAFANA_CLOUD_HOST }}
          this-job-name: lint
        continue-on-error: true
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && !startsWith(github.head_ref, 'release/'))
        with:
          version: v1.49.0
          only-new-issues: true # show only new issues if it's a pull request
