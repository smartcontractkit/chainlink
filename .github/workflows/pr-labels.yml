name: PR Labels

on:
  pull_request:
    types: [labeled]

jobs:
  crib:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Comment CRIB details on PR
        run: node ./.github/scripts/pr-comment-crib-env.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
