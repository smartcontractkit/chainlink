name: go-staticcheck

on:
  push:
    branches:
      - auto
      - try
      - rollup
  pull_request:

# https://staticcheck.io/docs/running-staticcheck/github-actions/

jobs:
  staticcheck:
    name: staticcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: dominikh/staticcheck-action@v1.1.0
      with:
        version: "2021.1.1"
