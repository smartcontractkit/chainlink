##
# NOTE: any changes to the event triggers or the paths here should be reflected in:
#       solidity-paths-ignore.yml
##

name: Solidity

on:
  push:
    branches:
      - staging
      - trying
      - rollup
    paths:
      - 'contracts/**'
      - yarn.lock
      - 'tools/ci/**'
  pull_request:
    paths:
      - 'contracts/**'
      - yarn.lock
      - 'tools/ci/**'

jobs:
  solidity-coverage:
    name: Solidity Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Yarn cache
        uses: actions/cache@v2
        env:
          cache-name: yarn-cache
        with:
          path: |
            ~/.npm
            ~/.cache
            **/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - run: yarn install --frozen-lockfile
      - name: Run coverage
        env:
          NODE_OPTIONS: "--max-old-space-size=5120"
        run: ./tools/ci/solidity_coverage

  solidity:
    name: Solidity
    runs-on: ubuntu-latest
    steps:
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Yarn cache
        uses: actions/cache@v2
        env:
          cache-name: yarn-cache
        with:
          path: |
            ~/.npm
            ~/.cache
            **/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - run: yarn install --frozen-lockfile
      - name: Compile all contracts
        run: ./contracts/scripts/native_solc_compile_all
      - name: Verify local solc binaries
        run: ./tools/ci/check_solc_hashes
      - name: Run tests
        run: ./tools/ci/solidity_test_hardhat
      - name: Run prepublish NPM test
        run: ./tools/ci/prepublish_npm_test
