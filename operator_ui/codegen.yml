overwrite: true
schema:
  - '../core/web/schema/**/*'
  - '!../core/web/schema/*.go'
documents:
  - 'src/**/!(*.d).{ts,tsx}'
  - '**/*.graphql'
generates:
  src/types/generated/graphql.d.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      immutableTypes: true
      enumsAsTypes: true
      flattenGeneratedTypes: true
      omitOperationSuffix: true
      globalNamespace: true

  ./graphql.schema.json:
    plugins:
      - 'introspection'

  src/types/generated/possibleTypes.ts:
    plugins:
      - fragment-matcher
    config:
      useExplicitTyping: true
