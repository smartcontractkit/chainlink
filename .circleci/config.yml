workflows:
  version: 2
  test:
    jobs:
      - go-sqlite:
          filters: # all branches, and /^v../ tags for build-publish...
            tags:
              only: /^v.*/
      - go-sqlite-race:
          filters:
            tags:
              only: /^v.*/
      - go-postgres:
          filters:
            tags:
              only: /^v.*/
      - truffle:
          filters:
            tags:
              only: /^v.*/
      - geth-postgres:
          filters:
            tags:
              only: /^v.*/
      - parity-postgres:
          filters:
            tags:
              only: /^v.*/
      - operator-ui:
          filters:
            tags:
              only: /^v.*/
      - rust:
          filters:
            tags:
              only: /^v.*/
      - explorer:
          filters: # all branches, and /^explorer-v../ tags for build-publish...
            tags:
              only: /^explorer-v.*/
      - forks:
          filters:
            tags:
              only: /^v.*/
      - build-publish-explorer:
          requires:
            - explorer
          filters:
            branches:
              only:
                - develop
                - /^release\/.*/
            tags:
              only: /^explorer-v.*/ # handles final versioned releases
      - build-publish-chainlink:
          requires:
            - go-sqlite
            - go-postgres
            - truffle
            - geth-postgres
            - parity-postgres
            - operator-ui
            - rust
            - forks
          filters:
            branches:
              only:
                - develop
                - /^release\/.*/
            tags:
              only: /^v.*/ # handles final versioned releases
      - reportcoverage:
          requires:
            - go-sqlite
            - go-sqlite-race
            - go-postgres
            - truffle
            - geth-postgres
            - parity-postgres
            - operator-ui
            - rust
            - explorer
            - forks
