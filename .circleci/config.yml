version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@4.0.1
jobs:
  go-sqlite:
    working_directory: /go/src/github.com/smartcontractkit/chainlink
    docker:
      - image: smartcontract/builder:1.0.21
    steps:
      - checkout
      - run: echo $CACHE_VERSION > cache.version
      - restore_cache:
          name: Restore Go Vendor Cache
          key: v{{ checksum "cache.version" }}-go-vendor-{{ checksum "Gopkg.lock" }}
      - run: dep ensure -vendor-only
      - save_cache:
          name: Save Go Vendor Cache
          key: v{{ checksum "cache.version" }}-go-vendor-{{ checksum "Gopkg.lock" }}
          paths:
            - ./vendor
      - run: ./tools/ci/init_gcloud
      - run: ./tools/ci/go_test | tee /tmp/go_test.txt
      - store_artifacts:
          path: /tmp/go_test.txt
  go-sqlite-race:
    working_directory: /go/src/github.com/smartcontractkit/chainlink
    docker:
      - image: smartcontract/builder:1.0.21
    steps:
      - checkout
      - run: echo $CACHE_VERSION > cache.version
      - restore_cache:
          name: Restore Go Vendor Cache
          key: v{{ checksum "cache.version" }}-go-vendor-{{ checksum "Gopkg.lock" }}
      - run: dep ensure -vendor-only
      - save_cache:
          name: Save Go Vendor Cache
          key: v{{ checksum "cache.version" }}-go-vendor-{{ checksum "Gopkg.lock" }}
          paths:
            - ./vendor
      - run: ./tools/ci/gorace_test | tee /tmp/gorace_test.txt
      - store_artifacts:
          path: /tmp/gorace_test.txt
  go-postgres:
    working_directory: /go/src/github.com/smartcontractkit/chainlink
    docker:
      - image: smartcontract/builder:1.0.21
      - image: circleci/postgres:11-alpine
        environment:
          POSTGRES_USER: circleci_postgres
          POSTGRES_DB: circleci_test
    environment:
      DATABASE_URL: postgres://circleci_postgres@localhost:5432/circleci_test?sslmode=disable
    steps:
      - checkout
      - run: echo $CACHE_VERSION > cache.version
      - restore_cache:
          name: Restore Go Vendor Cache
          key: v{{ checksum "cache.version" }}-go-vendor-{{ checksum "Gopkg.lock" }}
      - run: dep ensure -vendor-only
      - save_cache:
          name: Save Go Vendor Cache
          key: v{{ checksum "cache.version" }}-go-vendor-{{ checksum "Gopkg.lock" }}
          paths:
            - ./vendor
      - run: ./tools/ci/go_single_threaded_test
  rust:
    working_directory: /go/src/github.com/smartcontractkit/chainlink
    docker:
      - image: smartcontract/builder:1.0.21
    steps:
      - checkout
      - run: echo $CACHE_VERSION > cache.version
      - restore_cache:
          name: Restore Go Vendor Cache
          key: v{{ checksum "cache.version" }}-go-vendor-{{ checksum "Gopkg.lock" }}
      - run: dep ensure -vendor-only
      - save_cache:
          name: Save Go Vendor Cache
          key: v{{ checksum "cache.version" }}-go-vendor-{{ checksum "Gopkg.lock" }}
          paths:
            - ./vendor
      - run: ./tools/ci/rust_test
  sgx:
    working_directory: /go/src/github.com/smartcontractkit/chainlink
    docker:
      - image: smartcontract/builder:1.0.21
    environment:
      SGX_ENABLED: yes
      # XXX: These are set in the base image but circleci seems to wipe them out
      PATH: "/root/.cargo/bin:/go/bin:/usr/local/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/sgxsdk/bin:/opt/sgxsdk/bin/x64"
      LD_LIBRARY_PATH: "/opt/sgxsdk/sdk_libs"
      SGX_SDK: "/opt/sgxsdk"
    steps:
      - checkout
      - run: echo $CACHE_VERSION > cache.version
      - restore_cache:
          name: Restore Go Vendor Cache
          key: v{{ checksum "cache.version" }}-go-vendor-{{ checksum "Gopkg.lock" }}
      - run: dep ensure -vendor-only
      - save_cache:
          name: Save Go Vendor Cache
          key: v{{ checksum "cache.version" }}-go-vendor-{{ checksum "Gopkg.lock" }}
          paths:
            - ./vendor
      - run: make enclave
      - run: ./tools/ci/sgx_test
  geth-postgres:
    working_directory: /go/src/github.com/smartcontractkit/chainlink
    docker:
      - image: smartcontract/builder:1.0.21
        environment:
          TYPEORM_NAME: ci
          TYPEORM_HOST: explorerdb
      - image: circleci/postgres:11-alpine
        environment:
          POSTGRES_USER: circleci_postgres
          POSTGRES_DB: circleci_test
      - image: circleci/postgres:11-alpine
        name: explorerdb
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: explorer_test
    environment:
      DATABASE_URL: postgres://circleci_postgres@localhost:5432/circleci_test?sslmode=disable
    steps:
      - checkout
      - run: echo $CACHE_VERSION > cache.version
      - restore_cache:
          name: Restore Go Vendor Cache
          key: v{{ checksum "cache.version" }}-go-vendor-{{ checksum "Gopkg.lock" }}
      - run: dep ensure -vendor-only
      - save_cache:
          name: Save Go Vendor Cache
          key: v{{ checksum "cache.version" }}-go-vendor-{{ checksum "Gopkg.lock" }}
          paths:
            - ./vendor
      - run: ./tools/ci/ethereum_test
  parity-postgres:
    working_directory: /go/src/github.com/smartcontractkit/chainlink
    docker:
      - image: smartcontract/builder:1.0.21
        environment:
          TYPEORM_NAME: ci
          TYPEORM_HOST: explorerdb
      - image: circleci/postgres:11-alpine
        environment:
          POSTGRES_USER: circleci_postgres
          POSTGRES_DB: circleci_test
      - image: circleci/postgres:11-alpine
        name: explorerdb
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: explorer_test
      - image: smartcontract/devnet:latest
    environment:
      DATABASE_URL: postgres://circleci_postgres@localhost:5432/circleci_test?sslmode=disable
      ETH_WS_PORT: 8546
      ETH_HTTP_PORT: 8545
      MIN_OUTGOING_CONFIRMATIONS: 1
    steps:
      - checkout
      - run: echo $CACHE_VERSION > cache.version
      - restore_cache:
          name: Restore Go Vendor Cache
          key: v{{ checksum "cache.version" }}-go-vendor-{{ checksum "Gopkg.lock" }}
      - run: dep ensure -vendor-only
      - save_cache:
          name: Save Go Vendor Cache
          key: v{{ checksum "cache.version" }}-go-vendor-{{ checksum "Gopkg.lock" }}
          paths:
            - ./vendor
      - run: ./tools/ci/ethereum_test parity
  truffle:
    working_directory: /go/src/github.com/smartcontractkit/chainlink
    docker:
      - image: smartcontract/builder:1.0.21
    steps:
      - checkout
      - run: echo $CACHE_VERSION > cache.version
      - restore_cache:
          name: Restore Yarn Package Cache
          key: v{{ checksum "cache.version" }}-yarn-vendor-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          name: Save Yarn Package Cache
          key: v{{ checksum "cache.version" }}-yarn-vendor-{{ checksum "yarn.lock" }}
          paths:
            - /usr/local/share/.cache/yarn
      - run: ./tools/ci/truffle_test
  operator-ui:
    working_directory: /go/src/github.com/smartcontractkit/chainlink
    docker:
      - image: smartcontract/builder:1.0.21
    steps:
      - checkout
      - run: echo $CACHE_VERSION > cache.version
      - restore_cache:
          name: Restore Yarn Package Cache
          key: v{{ checksum "cache.version" }}-yarn-vendor-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          name: Save Yarn Package Cache
          key: v{{ checksum "cache.version" }}-yarn-vendor-{{ checksum "yarn.lock" }}
          paths:
            - /usr/local/share/.cache/yarn
      - run: ./tools/ci/init_gcloud
      - run: ./tools/ci/operator_ui_test
  explorer:
    working_directory: ~/chainlink/explorer
    docker:
      - image: circleci/node:10-browsers
        environment:
          TYPEORM_NAME: ci
      - image: circleci/postgres:11-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: explorer_test
    steps:
      - checkout:
          path: ~/chainlink
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}-{{checksum "client/yarn.lock" }}
      - run:
          name: Install Server Packages
          command: yarn install
      - run:
          name: Install Client Packages
          command: cd client && yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}-{{checksum "client/yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - /usr/local/share/.cache/yarn
      - run:
          name: Run Lint
          command: yarn lint
      - run:
          name: Run Server Tests
          command: yarn test-ci:silent
      - run:
          name: Run Client Tests
          command: cd client && yarn test-ci
      - run:
          name: Run E2E Tests
          command: cd client && yarn build && cd .. && yarn test-ci:e2e:silent
  build-explorer-image:
    machine: true
    steps:
      - checkout
      - run:
          name: Docker build
          command: cd explorer && docker build .
  reportcoverage:
    docker:
      - image: smartcontract/builder:1.0.21
    steps:
      - checkout
      - run: ./tools/ci/init_gcloud
      - run: ./tools/ci/report_coverage
  deploy-core:
    docker:
      - image: smartcontract/deployer:latest
    environment:
      ENVIRONMENT: release
      DOCKER_TAG: staging
    steps:
      - checkout
      - run: ./tools/ci/init_gcloud
      - setup_remote_docker
      - run: echo $DOCKERHUB_PASS | docker login -u $DOCKERHUB_USER --password-stdin
      - run: make docker
      - run: make dockerpush
      - run: |
          docker inspect --format='{{index .RepoDigests 0}}' "smartcontract/chainlink:staging" \
            | awk -F'@' '{print$2}' \
            | xargs -I'%' kubectl set image deployment.apps/chainlink-deploy \
                "chainlink=smartcontract/chainlink:staging@%"

workflows:
  version: 2
  test:
    jobs:
      - go-sqlite
      - go-sqlite-race
      - go-postgres
      - truffle
      - geth-postgres
      - parity-postgres
      - operator-ui
      - rust
      - explorer
      - build-explorer-image:
          filters:
            branches:
              ignore: master
      - aws-ecr/build_and_push_image:
          requires:
            - explorer
          filters:
            branches:
              only: master
          path: ./explorer
          dockerfile: ./explorer/Dockerfile
          repo: explorer
      - reportcoverage:
          requires:
            - go-sqlite
            - operator-ui
      - deploy-core:
          requires:
            - go-sqlite
            - go-sqlite-race
            - go-postgres
            - truffle
            - geth-postgres
            - parity-postgres
            - operator-ui
          filters:
            branches:
              only: master
