# Heco uses BSC's settings.
ChainID = '128'
FinalityDepth = 50
LinkContractAddress = '0x404460C6A5EdE2D891e8297795264fDe62ADBB75'
LogPollInterval = '3s'
MinIncomingConfirmations = 3
RPCBlockQueryDelay = 2
TxResendAfterThreshold = '1m'

[BalanceMonitor]
Enabled = true

[GasEstimator]
PriceDefault = '5 gwei'
PriceMin = '1 gwei'
BumpMin = '5 gwei'
BumpThreshold = 5

[GasEstimator.BlockHistory]
BlockHistorySize = 24

[HeadTracker]
BlockEmissionIdleWarningThreshold = '15s'
HistoryDepth = 100
SamplingInterval = '1s'

[NodePool]
NoNewHeadsThreshold = '30s'

[OCR]
DatabaseTimeout = '2s'
ContractTransmitterTransmitTimeout = '2s'
ObservationGracePeriod = '500ms'
