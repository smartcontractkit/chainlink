helm:
  values:
    chainlink:
      nodes:
        node1: 
          image: ${runtime.images.app}
          overridesToml: |-
            [[EVM]]
            ChainID = '1337'

            [Capabilities]
            [Capabilities.Peering]
            [Capabilities.Peering.V2]
            Enabled = true
            ListenAddresses = ['0.0.0.0:6691']

            [Capabilities.ExternalRegistry]
            Address = '{{ external_registry_address }}'
            NetworkID = 'evm'
            ChainID = '1337' 
