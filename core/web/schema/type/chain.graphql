type Chain {
    id: ID!
    enabled: Boolean!
    config: String!
    network: String!
}

union ChainPayload = Chain | NotFoundError

type ChainsPayload implements PaginatedPayload {
    results: [Chain!]!
    metadata: PaginationMetadata!
}

enum Network {
    EVM
    COSMOS
    SOLANA
    STARKNET
    APTOS
}
