type JobRun {
    id: ID!
    outputs: [String]!
    allErrors: [String!]!
    fatalErrors: [String!]!
    inputs: String!
    createdAt: Time!
    finishedAt: Time
    taskRuns: [TaskRun!]!
}

# JobRunsPayload defines the response when fetching a page of runs
type JobRunsPayload implements PaginatedPayload {
    results: [JobRun!]!
    metadata: PaginationMetadata!
}

union JobRunPayload = JobRun | NotFoundError

