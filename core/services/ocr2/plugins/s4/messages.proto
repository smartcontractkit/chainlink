syntax = "proto3";

option go_package = "core/services/ocr2/plugins/s4";

package types;

message Row {
    string address   = 1;
    uint32 slotid    = 2;
    bytes payload    = 3;
    uint64 version   = 4;
    int64 expiration = 5;
    bytes signature  = 6;
}

message AddressRange {
    string minAddress = 1;
    string maxAddress = 2;
}

message Rows {
    repeated Row rows  = 1;
    AddressRange addressRange = 2;
}

