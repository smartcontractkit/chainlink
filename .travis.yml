sudo: required
services:
  - docker

node_js: 8.4
cache:
  yarn: true
  directories:
    - vendor
    - solidity/node_modules

env:
  global:
    - DEP_VERSION="0.4.1"

matrix:
  include:
    - language: go
      go: "1.9"
      env: COMMAND=./internal/ci/go_test
    - language: go
      go: "1.10"
      env: COMMAND=./internal/ci/go_test
    - language: go
      go: "1.10"
      env: COMMAND=./internal/ci/truffle_test
    - language: go
      go: "1.10"
      env: COMMAND=./internal/ci/devnet_test

before_install:
  # Go dependency manager dep
  - curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep
  - chmod +x $GOPATH/bin/dep
  - go get -u github.com/haya14busa/goverage
  # Yarn
  - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn

install:
  - dep ensure
  - cd solidity && yarn install && cd ..

script:
  - bash ./internal/ci/debug_info
  - bash $COMMAND
