sudo: true
dist: trusty
language: go
install: true
git:
  depth: 1

env:
  global:
    - REPO="smartcontract/chainlink-tester"
    - DOCKERFILE="Dockerfile.tester"

before_script: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

jobs:
  include:
    - stage: build docker image
      script: make docker dockerpush
    - stage: test
      script: docker run --rm $REPO ./internal/ci/go_test
    - script: docker run --rm $REPO ./internal/ci/truffle_test
    - script: docker run --rm $REPO ./internal/ci/ethereum_test
    - script: docker run --rm $REPO ./internal/ci/gui_test
